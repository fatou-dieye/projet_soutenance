<div class="login-container">
    <h2>Connexion</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="identifiant">Email ou Téléphone</label>
        <input
          type="text"
          id="identifiant"
          [(ngModel)]="identifiant"
          name="identifiant"
          placeholder="Entrez votre email ou téléphone"
          required
        />
      </div>
      <div class="form-group">
        <label for="mot_passe">Mot de passe</label>
        <input
          type="password"
          id="mot_passe"
          [(ngModel)]="mot_passe"
          name="mot_passe"
          placeholder="Entrez votre mot de passe"
          required
        />
      </div>
      <button type="submit" [disabled]="!identifiant || !mot_passe">Se connecter</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
