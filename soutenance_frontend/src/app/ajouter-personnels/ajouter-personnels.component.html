<div class="modal-overlay">
    <div class="modal">
      <span class="close-icon" (click)="fermerModal()">&times;</span>
  
      <div class="modal-title">
        <img src="logosetal.png" alt="Logo" width="170" height="170">
        
      </div>
      <div class="forme">
      <h2>Formulaire d’inscription</h2>
      <form (ngSubmit)="onSubmit()">
        
        <div class="form-container">
          <div class="form-group">
            <label>Prénom <span class="required">*</span></label>
            <input type="text" [(ngModel)]="prenom" name="prenom" (input)="validateForm()" required>
          </div>
  
          <div class="form-group">
            <label>Nom <span class="required">*</span></label>
            <input type="text" [(ngModel)]="nom" name="nom" (input)="validateForm()" required>
          </div>
  
          <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" [(ngModel)]="email" name="email" (input)="validateForm()" required>
            <span class="error" *ngIf="!emailValid && email">Email invalide</span>
            <span *ngIf="emailErrorMessage" class="error">{{ emailErrorMessage }}</span>

          </div>
  
          <div class="form-group">
            <label>Adresse <span class="required">*</span></label>
            <input type="text" [(ngModel)]="adresse" name="adresse" (input)="validateForm()" required>
          </div>
  
          <div class="form-group">
            <label>Téléphone <span class="required">*</span></label>
            <input type="text" [(ngModel)]="telephone" name="telephone" (input)="validateForm()" required>
            <span class="error" *ngIf="!telephoneValid && telephone">Téléphone invalide (Ex: 70XXXXXXX) </span>
            <span *ngIf="telephoneErrorMessage" class="error">{{ telephoneErrorMessage }}</span>


            
          </div>
  
          <div class="form-group">
            <label>Rôle <span class="required">*</span></label>
            <select [(ngModel)]="role" name="role" >
              <option value="administrateur">Administrateur</option>
              <option value="gardient">Gardien</option>
              <option value="videur">Videur</option>
            </select>
          </div>
  
          <div class="form-group" *ngIf="role === 'administrateur'">
            <label>Mot de passe <span class="required">*</span></label>
            <input type="password" [(ngModel)]="password" name="password" (input)="validateForm()" required>
            <span class="error" *ngIf="!passwordValid && password.length > 0">Mot de passe trop court (min. 8 caractères)</span>
          </div>
  
          <div class="form-group">
            <label>Photo <span class="required">*</span></label>
            <input type="file" (change)="onFileSelected($event)" required>
          </div>
        </div>
  
        <button type="submit" [disabled]="!formValid || emailErrorMessage || telephoneErrorMessage">S’inscrire</button>

      </form>
    </div>
    </div>
  </div>
