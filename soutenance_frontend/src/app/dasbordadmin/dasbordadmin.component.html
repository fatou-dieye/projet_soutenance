<div class="dasbord">
<app-sidebarre></app-sidebarre>

<div class="dashboard-main">
  <div class="content-container">
    <!-- Stats cards row -->
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-icon green">
          <i class="fas fa-users"></i>
        </div>
        <div class="stat-info">
          <h2 class="stat-number">{{ totalCitoyens }}</h2>
          <p class="stat-label">Citoyen Inscrit</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon blue">
          <i class="fas fa-user-friends"></i>
        </div>
        <div class="stat-info">
          <h2 class="stat-number">{{ totalPersonnel }}</h2>
          <p class="stat-label">Total Personnel</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon red">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="stat-info">
          <h2 class="stat-number">4</h2>
          
          <a routerLink="/alerte-poubelle" class="nav-link" routerLinkActive="active" >
            <p class="stat-label">Alert</p>
          </a>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon green">
          <i class="fas fa-calendar-check"></i>
        </div>
        <div class="stat-info">
          <h2 class="stat-number">15</h2>
          <p class="stat-label">Pointage Journalier</p>
        </div>
      </div>
    </div>

    <!-- Charts section with modified layout -->
    <div class="charts-container">
      <!-- Alert history chart - now wider (2/3) -->
      <div class="chart-box alert-chart">
        <h3 class="chart-title">Historique des alertes</h3>
        <div class="chart-wrapper">
          <canvas id="alertChart"></canvas>
        </div>
      </div>


      
      <!-- Garbage levels section - now smaller (1/3) -->
      <div class="garbage-levels-box">
        <h3 class="chart-title">Niveau des poubelles</h3>
        <div class="garbage-levels-grid">
          <div class="garbage-level-card">
            <div class="chart-container">
              <canvas id="dakarPlateauChart"></canvas>
              <div class="percentage">85<span class="percent-sign">%</span></div>
            </div>
            <p class="location">DAKAR Plateau</p>
          </div>

          <div class="garbage-level-card">
            <div class="chart-container">
              <canvas id="pikineNordChart"></canvas>
              <div class="percentage">66<span class="percent-sign">%</span></div>
            </div>
            <p class="location">pikine Nord</p>
          </div>

          <div class="garbage-level-card">
            <div class="chart-container">
              <canvas id="grandYoffChart"></canvas>
              <div class="percentage">90<span class="percent-sign">%</span></div>
            </div>
            <p class="location">Grand Yoff</p>
          </div>

          <div class="garbage-level-card">
            <div class="chart-container">
              <canvas id="hlmChart"></canvas>
              <div class="percentage">30<span class="percent-sign">%</span></div>
            </div>
            <p class="location">HLM</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
